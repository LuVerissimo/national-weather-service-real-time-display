syntax = "proto3";

package weather;

service WeatherService {
     rpc GetObservation(GetObservationRequest) return (Observation);
}

message GetObservationRequest {
     string station_id = 1;
}

message Observation {
     string station_id = 1;
     float temperature = 2;
     float humidity = 3;
     float wind_speed = 4;
     string observed_at = 5;
}