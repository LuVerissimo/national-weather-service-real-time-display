syntax = "proto3";

package weather;

service WeatherService {
     rpc GetObservation(GetObservationRequest) returns (Observation);
     rpc GetAllObservations(Empty) returns (Observations);
}

message GetObservationRequest {
     string station_id = 1;
}

message Observation {
     string station_id = 1;
     float temperature = 2;
     float humidity = 3;
     float wind_speed = 4;
     string observed_at = 5;
}

message Observations {
     repeated Observation observations = 1;
}

message Empty {}